<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Meteorológico</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <div class="caja-buscar">
            <i class='bx bxs-map'></i>
            <input type="text" placeholder="Ingrese la ubicación">
            <button class="bx bx-search-alt"></button>
        </div>

        <div class="caja-clima">
            <div class="box">
                <div class="info-clima">
                    <div class="clima">
                        <img src="Imagenes/cloud.png" alt="Nube">
                        <p class="temperatura">16<span>°C</span></p>
                        <p class="descripcion">Nublado</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="clima-detalles">
            <div class="humedad">
                <i class='bx bx-water' ></i>
                <div class="text">
                    <div class="info-humedad">
                        <span>0%</span>
                    </div>
                    <p>Humedad</p>
                </div>
            </div>

            <div class="viento">
                <i class='bx bx-wind'></i>
                <div class="text">
                    <div class="info-humedad">
                        <span>0 Km/h</span>
                    </div>
                    <p>Vientos Fuertes</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
